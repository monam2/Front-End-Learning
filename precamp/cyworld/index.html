<!DOCTYPE html>
<html lang="ko">

<head>
  <title>홍길동님의 미니홈피 :: 사이좋은 사람들, 싸이월드</title>
  <link rel="stylesheet" href="./styles/index.css">
  <script src="https://kit.fontawesome.com/b01b641fb6.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="background">
    <div class="outerbox">
      <div class="wrapper">
        <div class="wrapper__left">
          <div class="wrapper__left__header">
            <div class="today">
              <span>TODAY</span>
              <span>0</span>
              <span> | TOTAL</span>
              <span>12345</span>
            </div>
          </div>
          <div class="wrapper__left__body">
            <div class="left__body__header">
              <div class="left__body__header__gray"></div>
              <div class="left__body__header__line"></div>
            </div>
            <div class="left__body__profile">
              <i class="fa-solid fa-mug-saucer"> 이름</i><br><br>
              <i class="fa-solid fa-marker">  Phone</i><br><br>
              <i class="fa-solid fa-layer-group">  E-mail</i><br><br>
              <i class="fa-solid fa-stamp">  Instagram</i><br><br>
            </div>
            <div class="left__body__footer">
              <span>오늘의 기분</span><br>
              <select name="기분" id="select">
                <option value="기쁨" selected="true">기쁨</option>
                <option value="슬픔">슬픔</option>
                <option value="화남">화남</option>
                <option value="분노">분노</option>
                <option value="우울">우울</option>
              </select>
            </div>
          </div>
        </div>
        <div class="wrapper__right"></div>
      </div>
    </div>
  </div>
</body>

</html>
