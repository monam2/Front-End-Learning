<!DOCTYPE html>
<html lang="ko">
<head>
    <title>회원가입</title>
    <link rel="stylesheet" href="02-signup.css">
</head>
<body>
    <div id="signUpBack">
    <div id="inback">
    <h2>회원가입을 위해<br>정보를 입력해주세요</h2><br>
    <div class="grayText">* 이메일</div><br>
    <input type="text" placeholder="이메일을 입력해주세요." >
    <hr><br>
    <div class="grayText">* 이름</div><br>
    <input type="text" placeholder="이름을 입력해 주세요.">
    <hr><br>
    <div class="grayText">* 비밀번호</div><br>
    <input class="pw" type="password" placeholder="비밀번호를 입력해주세요">
    <hr><br>
    <div class="grayText">* 비밀번호 확인</div><br>
    <input class="pw" type="password" placeholder="비밀번호를 다시 입력해주세요">
    <hr><br>
    <select name="" id="">
        <option value="" disabled="true" selected="true">지역을 선택하세요.</option>
        <option>서울</option>
        <option>경기</option>
        <option>인천</option>
    </select>
    <br><br>
    <input type="radio" name="gender">여성
    <input type="radio" name="gender">남성
    <br><br>
    <input type="checkbox">이용약관 개인정보 수집 및 동의<br>
    <hr>
    <button>가입하기</button>
    </div>
    </div>
</body>
</html>
