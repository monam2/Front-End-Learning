<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="alert-box" id="alert">
        <p id="title">알림창</p>
        <button onclick="알림창열기('none');">닫기</button>
    </div>
    <button onclick="아이디알림창()">버튼1</button>
    <button onclick="비번알림창()">버튼2</button>

    <script>
        const $idalert = document.querySelector("#title");
        const $pwalert = document.querySelector("#title");

        function 아이디알림창() {
            $idalert.textContent = "아이디 입력하셈.";
            document.querySelector("#alert").style.display = 'block';
        }
        function 비번알림창() {
            $pwalert.textContent = "패스워드 입력하셈.";
            document.querySelector("#alert").style.display = 'block';
        }
    </script>
</body>
</html>
