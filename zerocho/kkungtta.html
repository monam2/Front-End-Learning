<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>끝말잇기</title>
</head>

<body>
  <!--html 태그 부분-->
  <div><span id="order">1</span>번째 참가자</div>
  <div>제시어 : <span id="word"></span></div>
  <input type="text">
  <button>입력</button>

  <script> //JS 부분
    const number = parseInt(prompt("몇 명이 참여하나요?"), 10);
    //html태그를 JS에서 다루기 위해 선택하는 부분(document.querrySelector(id나 클래스))
    const $button = document.querySelector('button');
    const $input = document.querySelector('input');
    const $word = document.querySelector('#word');//#으로 한 이유 : 다른건 태그 자체를 선택. 얘는 span이기 때문에 아이디로 선택
    const $order = document.querySelector('#order');

    let word;//제시어
    let newWord;//새로 입력한 단어

    const onInput = (event) => {
      newWord = event.target.value;
      if 
    };

    const onClickButton = () => { //버튼을 누르는 이벤트를 발생시키는 함수
      $input.focus();

      if (!word || word[word.length - 1] === newWord[0]) {//제시어word가 비어있을때
        word = newWord; //입력한 단어가 제시어가 됨
        $word.textContent = word; //.textContent는 html의 텍스트 요소를 변경시키는 역할
        const order = Number($order.textContent);

        if (order + 1 > number) { //현재 입력한 사람의 순서에 1을 더한 값이 전체 참가자 수보다 큰가
          $order.textContent = 1;
        } else {
          $order.textContent = order + 1;
        }
      } else {//틀렸을 때 alert를 사용해 알림
        alert("올바르지 않은 단어입니다.");
      }
      $input.value = '';
      $input.focus();
    };



    $button.addEventListener('click', onClickButton);
    $input.addEventListener('input', onInput);

  </script>
</body>


</html>
